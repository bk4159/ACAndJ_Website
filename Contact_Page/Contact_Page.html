<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name = "description" content = "African Crafts and Jewellery Contact Page.">
    <meta name = "author" content = "Brian Kamau">

    <!-- CSS stylesheets -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Contact_Page.css">

    <title>Contact | African Crafts and Jewellery</title>
  </head>

  <body>

    <!--Navigation bar-->
    <nav id="pageNav" class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="../Welcome_Page/Welcome_Page.html">African Crafts & Jewellery</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../Welcome_Page/Welcome_Page.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="Contact_Page.html">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <div class="content p-2">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Give us a message!</p>
        <div class="container p-3">

            <form id="contactForm" name="contactForm" action="" method="POST" role="form">
                <div class="form-group">
                    <label for="inputName">Full Name</label>
                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Enter full name" minlength="2" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control" id="inputMessage" name="inputMessage" aria-describedby="messageHelp" placeholder="Enter message" rows="3" maxlength="6000" required></textarea>
                    <small id="messageHelp" class="form-text text-muted">Please provide your contact information so we may get back to you. (6000 character count)</small>
                </div>
                <button type="submit" class="btn btn-info" id="formSubmit">Submit</button>
            </form>

        </div>
      </div>
      
    </div>


    <!-- Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function() {

        });
    </script>
  </body>
</html>
